{% load static %}


<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      {% if user.is_authenticated %}
      <div class="carousel-item active">
        <a href="{% url 'book' rBook1.pk user.pk %}" class="carousalCovers"><img src="{{rBook1.cover}}" class="d-block carousalCovers" alt="..."></a>
        <div style="color: whitesmoke;" class="carousel-caption d-none d-md-block">
          <h5>{{rBook1.title}}</h5>
          <p><h3>{{rBook1.author}}</h3></p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="{% url 'book' rBook2.pk user.pk %}" class="carousalCovers"><img src="{{rBook2.cover}}" class="d-block carousalCovers" alt="..."></a>
        <div style="color: whitesmoke;" class="carousel-caption d-none d-md-block">
          <h5>{{rBook2.title}}</h5>
          <p><h3>{{rBook2.author}}</h3></p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="{% url 'book' rBook3.pk user.pk %}"class="carousalCovers"><img src="{{rBook3.cover}}" class="d-block carousalCovers" alt="..."></a>
        <div style="color: whitesmoke;" class="carousel-caption d-none d-md-block">
          <h5>{{rBook3.title}}</h5>
          <p><h3>{{rBook3.author}}</h3></p>
        </div>
      </div>
      {% else %}
      <div class="carousel-item active">
        <a href="{% url 'book' rBook1.pk 0 %}" class="carousalCovers"><img src="{{rBook1.cover}}" class="d-block carousalCovers" alt="..."></a>
        <div style="color: whitesmoke;" class="carousel-caption d-none d-md-block">
          <h5>{{rBook1.title}}</h5>
          <p><h3>{{rBook1.author}}</h3></p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="{% url 'book' rBook2.pk 0 %}" class="carousalCovers"><img src="{{rBook2.cover}}" class="d-block carousalCovers" alt="..."></a>
        <div style="color: whitesmoke;" class="carousel-caption d-none d-md-block">
          <h5>{{rBook2.title}}</h5>
          <p><h3>{{rBook2.author}}</h3></p>
        </div>
      </div>
      <div class="carousel-item">
        <a href="{% url 'book' rBook3.pk 0 %}"class="carousalCovers"><img src="{{rBook3.cover}}" class="d-block carousalCovers" alt="..."></a>
        <div style="color: whitesmoke;" class="carousel-caption d-none d-md-block">
          <h5>{{rBook3.title}}</h5>
          <p><h3>{{rBook3.author}}</h3></p>
        </div>
      </div>
      {% endif %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
