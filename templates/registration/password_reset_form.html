{% extends 'Books/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

<form class="d-flex mt-5 mb-5" id="r-form" method="POST">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4 mt-5">Forgot your password?</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Send Email</button>
    </fieldset>
</form><br><br><br>

{% endblock %}
