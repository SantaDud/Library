{% extends 'Books/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <form class="d-flex mb-5" id="r-form" method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 mt-5">Reset Your Password</legend>
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-success" type="submit">Reset</button>
        </fieldset>
    </form>
{% endblock %}
