{% extends 'Books/layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block body %}

<form class="d-flex" id="r-form" method="POST">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Sign In</button>
    </fieldset>
</form>

<div class="pt-2 margin-lb" style="margin-bottom: 7em;">
    <small>
        Need An Account? <a class="nav-item" style="font-size: 0.95rem;" href="{% url 'signup' %}">Sign Up</a>
    </small>
</div>

{% endblock %}
